<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="2.3.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="calc">
            <p id="logo"> CASIO </p>
            <div class="screen row">
                <p id="equation">c</p>

            </div>
            <div class="buttons row">
                <div class="button col-md-3">0</div>
                <div class="button col-md-3">1</div>
                <div class="button col-md-3">2</div>
                <div class="button col-md-3 op">=</div>
            </div>
            <div class="buttons row">
                <div class="button col-md-3">3</div>
                <div class="button col-md-3">4</div>
                <div class="button col-md-3">5</div>
                <div class="button col-md-3 op">+</div>
            </div>
            <div class="buttons row">
                <div class="button col-md-3">6</div>
                <div class="button col-md-3">7</div>
                <div class="button col-md-3">8</div>
                <div class="button col-md-3 op">-</div>
            </div>
            <div class="buttons row">
                <div class="button col-md-3">9</div>
                <div class="button col-md-3 op">%</div>
                <div class="button col-md-3 op">/</div>
                <div class="button col-md-3 op">*</div>
            </div>
            <div>
                <div class="button clear" style="margin-top: 10px">Clear</div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>

</html>
